<div class="container gap-top-sm pozadina3">
    <div class="row">
        <label class="col-lg-3 blueText"><b>Brza rezervacija za: </b></label>
        <label class="col-lg-3 blueText">
        {{projekcija.predFilm.naziv}}, {{konvertujDatume(projekcija.datum)}}
        </label>
    </div>
    <div class= "row ">
        <label class="col-lg-3 blueText">Izaberite segment: </label>
        <select id="segmenti" class="col-lg-2" [(ngModel)]="segZaBrzu" (change)="ucitajSedista()">
            <option *ngFor="let tempSeg of segmenti" [value]="tempSeg.segment.id" >{{tempSeg.segment.id}}, {{tempSeg.segment.tip.naziv}}, {{tempSeg.segment.tip.cena}} RSD</option>
        </select>
      </div>
    <div class= "form-group row mx-auto">
      <label class="blueText">Oznacite sedista za brzu rezervaciju: </label>
    </div>
    <div class= "form-group row mx-auto">
      <label *ngFor="let tempSed of sedista; let i=index">
          <input class="gap-left" type="checkbox" value="{{tempSed.sediste.id}}" name="{{tempSed.sediste.id}}" [(ngModel)]="tempSed.isChecked" [disabled]="tempSed.zauzeto"/>{{i+1}}
      </label>
    </div>
    <div class="row">
      <label class="col-lg-8"></label>
      <button class="btn btn-md btn-primary" (click)="potvrdi()">Potvrdi</button>
    </div>
</div>
