<div class="container">
  <alert></alert>
  <form [formGroup] = "prijavaForma" (ngSubmit) = "prijava(prijavaForma.value)">
  <fieldset>
  <legend class="leg" align="center">Prijavite se na nas sajt</legend>
    <div class="form-group row">
    <div class="col-md-4 mx-auto">
      <input type="text" class="form-control" name="email" id="email" placeholder="Email adresa" formControlName="email">
  </div>
  </div>
  <div class="form-group row">
  <div class="col-md-4 mx-auto">
      <input type="password" class="form-control" name="lozinka" id="lozinka" placeholder="Lozinka" formControlName="lozinka">
    </div>
    </div>
    <div class="form-group row">
    <div class="col-md-3 mx-auto">
      <button type="submit" class="logregBtn btn btn-primary btn-md btn-block" name="logPrijava">Prijavi se</button>
    </div>
    </div>
    </fieldset>
   </form>
   <div class="col-md-4 mx-auto">
    <a (click) = "idiNaRegistraciju()">
      <button type="submit" class="logregBtn btn btn-primary btn-md btn-block" name="registracija">Registruj se</button>
    </a>
  </div>
 </div>
