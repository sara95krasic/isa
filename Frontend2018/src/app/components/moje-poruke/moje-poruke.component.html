<div class="container">
    <div class="container">	
        <div class="row">
            <div class="col-*-*"></div>
          </div>
          <div class="container">
                            <div class="card card-block bg-faded pozadina2 col-lg-10 gap-top">
                            <table class="table">
                              <thead>
                                <tr>
                                  <th scope="col">Sadrzaj</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngIf="poruke==null || poruke?.length === 0">Nema poruka</tr>
                                    <tr *ngFor="let poruka of poruke">
                                    <td>{{poruka.poruka}}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" (click) = "obrisi(poruka.id)">Obrisi</button>
                                    </td>
                                    </tr>    
                               </tbody>
                            </table>
                            <div>
                                <button class="btn btn-info right-items" (click)="next(this.promeniStranicu)">&#x21E8;</button>
                                <button class="btn btn-info right-items">{{stranica}}</button>
                                <button class="btn btn-info right-items" (click)="prev(this.promeniStranicu)">&#x21E6;</button>
                              </div>
                            </div>

      </div>
    </div>
</div>
