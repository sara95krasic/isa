<div class="col-lg-6 mx-auto">
    <div class="card card-block bg-faded pozadina2 container">
      <form [formGroup] = "noviOglasForma" (ngSubmit) = "posalji(noviOglasForma.value)">
          <fieldset>
            <legend class="forma-naslov" align="center">Formirajte novi oglas:</legend>
            <div class="form-group row mx-auto">
              <label for="naziv" class="forma-text col-lg-2">Naziv : </label>
              <input type="text" name="naziv" id="naziv" class="form-control col-lg-10" formControlName="naziv">
              <span *ngIf="noviOglasForma.get('naziv').hasError('required') && noviOglasForma.get('naziv').dirty">Polje je obavezno za unos.</span>
              <span *ngIf="noviOglasForma.get('naziv').hasError('maxlength') && noviOglasForma.get('naziv').dirty">Presli ste broj karaktera koji smete uneti.</span>
            </div>
            <div class="form-group row mx-auto">
                <label for="opis" class="forma-text col-lg-2">Opis : </label>
                <textarea class="form-control" rows="5" id="opis" name="opis" formControlName="opis"></textarea>
              </div>
            <div class="form-group row mx-auto">
              <label for="opis" class="forma-text col-lg-2">Vazi do : </label>
              <input type="date" name="aktivnoDo" id="aktivnoDo" class="form-control col-lg-10" formControlName="aktivnoDo">
            </div>
            <div class="form-group row mx-auto">
                <label for="opis" class="forma-text col-lg-2">Slika : </label>
                <input type="file" name="putanja" id="putanja" class="form-control col-lg-10" (change)="onFileChange($event)" formControlName="putanja" #file>
              </div>
            <div class="form-group row mx-auto right-items">
              <button type="submit" class="btn btn-primary btn-md " [disabled] = "!noviOglasForma.valid">Potvrdi</button>
            </div>
          </fieldset>
      </form>  
    </div>
    </div>
