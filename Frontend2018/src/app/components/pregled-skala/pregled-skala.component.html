<div class="container">
    <div class="container">	
        <div class="row">
            <div class="col-*-*"></div>
          </div>
          <div class="container">
                            <div class="card card-block bg-faded pozadina2 col-lg-10 gap-top">
                            <table class="table">
                              <thead>
                                  <tr>
                                      <th scope="col">Naziv</th>
                                      <th scope="col">Od:</th>
                                      <th scope="col">Do:</th>
                                    </tr>
                              </thead>
                              <tbody>
                                <tr *ngIf="skale==null || skale?.length === 0">Nema skala</tr>
                                    <tr *ngFor="let skala of skale">
                                        <td>{{skala.naziv}}</td>
                                        <td>{{skala.od}}</td>
                                        <td>{{skala.doo}}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" (click) = "izmeni(skala.id)">Izmeni</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-primary" (click) = "obrisi(skala.id)">Obrisi</button>
                                    </td>
                                    </tr>    
                               </tbody>
                            </table> 
                          </div>
      </div>
    </div>
</div>
