<div>
    <div class="container">
      <div class="card card-block bg-faded pozadina2 col-lg-10 gap-top">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Naziv</th>
            <th scope="col">Aktivan do:</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tempoglasi of oglasi" >
            <td>{{tempoglasi.naziv}}</td>
            <td>{{tempoglasi.aktivnoDo}}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)='Pogledaj(tempoglasi.id)'>Pogledaj</button>
            </td>
          </tr>
         </tbody>
      </table>
      <div>
        <button class="btn btn-info right-items" (click)="next(this.promeniStranicu)">&#x21E8;</button>
        <button class="btn btn-info right-items">{{stranica}}</button>
        <button class="btn btn-info right-items" (click)="prev(this.promeniStranicu)">&#x21E6;</button>
      </div>
      </div>
    </div>
  </div>
