<div>
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Pronadjite bioskop/pozoriste" aria-label="kriterijumPrijatelji" aria-describedby="basic-addon2" [(ngModel)] = "pretragaText">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" (click) = "pretraga()">Pretrazi</button>
            </div>
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" (click) = "osvezi()">Osvezi</button>
              </div>
          </div>
      <div class="card card-block bg-faded pozadina2 col-lg-12 gap-top">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Naziv &nbsp; <button type="button" class="btn btn-primary btn-sm" (click) = "sortiraj('N')">Sortiraj</button></th>
            <th scope="col">Adresa &nbsp; <button type="button" class="btn btn-primary btn-sm" (click) = "sortiraj('A')">Sortiraj</button></th>
            <th scope="col">Stranica</th>
          </tr>
        </thead>
        <tbody *ngIf="pozBios">
          <tr *ngFor="let tempPozBio of pozBios | sortPozBio : sortParam" >
            <td>{{tempPozBio.naziv}}</td>
            <td>{{tempPozBio.adresa}}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)='pogledaj(tempPozBio.id)'>Pogledaj</button>
            </td>
          </tr>
         </tbody>
      </table>
      <div>
        <button class="btn btn-info right-items" (click)="next(this.promeniStranicu)">&#x21E8;</button>
        <button class="btn btn-info right-items">{{stranica}}</button>
        <button class="btn btn-info right-items" (click)="prev(this.promeniStranicu)">&#x21E6;</button>
      </div>
      </div>
    </div>
</div>
