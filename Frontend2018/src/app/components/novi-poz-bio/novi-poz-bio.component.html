<div class="col-lg-6 mx-auto">
<div class="card card-block bg-faded pozadina2 container">
  <form [formGroup] = "noviPozBioForma" (ngSubmit) = "potvrdi(noviPozBioForma.value)">
      <fieldset>
        <legend class="forma-naslov" align="center">{{naslov}}</legend>
        <div class="form-group row mx-auto">
          <div class="col-lg-3"></div>
            <div class="radio col-lg-3">
              <label class="forma-text"><input [attr.disabled]="izmena == true ? true : null" type="radio" name="tip" value="POZ" checked="checked" formControlName="tip"> Pozoriste</label>
            </div>
            <div class="radio col-lg-3">
              <label class="forma-text"><input [attr.disabled]="izmena == true ? true : null" type="radio" name="tip" value="BIO" formControlName="tip"> Bioskop</label>
            </div>
        </div>
        <div class="form-group row mx-auto">
          <label for="naziv" class="forma-text col-lg-2">Naziv : </label>
          <input type="text" name="naziv" id="naziv" class="form-control col-lg-10" formControlName="naziv">
          <span *ngIf="noviPozBioForma.get('naziv').hasError('required') && noviPozBioForma.get('naziv').dirty">Polje je obavezno za unos.</span>
          <span *ngIf="noviPozBioForma.get('naziv').hasError('maxlength') && noviPozBioForma.get('naziv').dirty">Presli ste broj karaktera koji smete uneti.</span>
        </div>
        <div class="form-group row mx-auto">
          <label for="adresa" class="forma-text col-lg-2">Adresa : </label>
          <input type="text" name="adresa" id="adresa" class="form-control col-lg-10" formControlName="adresa">
          <span *ngIf="noviPozBioForma.get('adresa').hasError('required') && noviPozBioForma.get('adresa').dirty">Polje je obavezno za unos.</span>
          <span *ngIf="noviPozBioForma.get('adresa').hasError('maxlength') && noviPozBioForma.get('adresa').dirty">Presli ste broj karaktera koji smete uneti.</span>
        </div>
        <div class="form-group row mx-auto">
          <label for="opis" class="forma-text col-lg-2">Opis : </label>
          <textarea class="form-control" rows="5" id="opis" name="opis" formControlName="opis"></textarea>
        </div>
        <div class="form-group row mx-auto right-items">
          <button type="submit" class="btn btn-primary btn-md " [disabled] = "!noviPozBioForma.valid">Potvrdi</button>
        </div>
      </fieldset>
  </form>  
</div>
</div>
