<div class="container">
    <alert></alert>
    <form [formGroup] = "ponudiForma" (ngSubmit) = "posalji(ponudiForma.value)">
      <fieldset>
        <legend class="leg" align="center">Ponudi vrednost</legend>
        <div class="form-group row">
          <div class="col-md-4 mx-auto">
            <input type="number" class="form-control" name="iznos" id="iznos" placeholder="iznos" formControlName="iznos">
            <span class = "error-message" *ngIf="ponudiForma.get('iznos').hasError('required') && ponudiForma.get('iznos').dirty">Obavezno unesite vrednost</span>
             </div>
        </div>
          <div class="form-group row">
            <div class="col-md-4 mx-auto">
              <button type="submit" class="logregBtn btn btn-primary btn-md btn-block" name="regPrijava" [disabled] = "!ponudiForma.valid">Posalji ponudu</button>
            </div>
          </div>
    </fieldset>
    </form>
  </div>
