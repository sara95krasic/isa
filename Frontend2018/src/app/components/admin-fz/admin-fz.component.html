<div>
  <div class="container">
    <div class="card card-block bg-faded pozadina2 col-lg-10 gap-top">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Ime</th>
          <th scope="col">Prezime</th>
          <th scope="col">Grad</th>
          <th scope="col">Telefon</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let temafz of admini" >
          <td>{{temafz.ime}}</td>
          <td>{{temafz.prezime}}</td>
          <td>{{temafz.grad}}</td>
          <td>{{temafz.telefon}}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)='Izmeni(temafz.id)'>Izmeni</button>
            <button type="button" class="btn btn-primary" (click)='Obrisi(temafz.id)'>Obrisi</button>
          </td>
        </tr>
       </tbody>
    </table>
    <div>
      <button class="btn btn-info right-items" (click)="next(this.promeniStranicu)">&#x21E8;</button>
      <button class="btn btn-info right-items">{{stranica}}</button>
      <button class="btn btn-info right-items" (click)="prev(this.promeniStranicu)">&#x21E6;</button>
    </div>
    </div>
  </div>
</div>
