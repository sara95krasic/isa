<div class="gap-top-sm">

    <div>
        <div class="card card-block bg-faded pozadina2 container">
          <form [formGroup] = "salaForma" (ngSubmit) = "potvrdi(salaForma.value)">
              <fieldset>
                <legend class="forma-naslov" align="center">{{naslov}}</legend>
                <div class="form-group row mx-auto">
                  <label for="naziv" class="forma-text col-lg-2">Naziv : </label>
                  <input type="text" name="naziv" id="naziv" class="form-control col-lg-10" formControlName="naziv">
                  <span *ngIf="salaForma.get('naziv').hasError('required') && salaForma.get('naziv').dirty">Polje je obavezno za unos.</span>
                  <span *ngIf="salaForma.get('naziv').hasError('maxlength') && salaForma.get('naziv').dirty">Presli ste broj karaktera koji smete uneti.</span>
                </div>
                <div class="form-group row mx-auto right-items">
                  <button type="submit" class="btn btn-primary btn-md " [disabled] = "!salaForma.valid">Potvrdi</button>
                </div>
              </fieldset>
          </form> 
        </div>
      </div>
        
</div>
