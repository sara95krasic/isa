<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Bioskopi - Registruj se</title>
	
	<script src="js/jquery-1.11.0.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="js/helpers.js"></script>
	
	<script>
		function registrujKorisnika(event){
			event.preventDefault();
			event.stopImmediatePropagation();
			var registracija_param = getFormData($('#registracija_form'));
			//var paramToJson = JSON.stringify(registracija_param);
			var flag = false;
			var p = registracija_param.passwordHash;
			var cp = registracija_param.potvrdi;
			if(p == cp){
				delete registracija_param.potvrdi;
				var paramToJson = JSON.stringify(registracija_param);
				$.ajax({
					type : 'POST',
					url : "/public/registration",
					contentType : 'application/json',
					dataType : "json",
					data: paramToJson,
					success : function(data) {
						$('#registracija_form').empty();
						$('#registracija_form').append(`<h3>Korisnik je registrovan, mail za verifikaciju je poslat.</h3><hr><i><a href="/">Vrati se na pocetnu</a></i>`);
						$('#registerB').hide();
					},
 					error : function(XMLHttpRequest, textStatus, errorThrown) {
						alert("GRESKA: ponovite vas unos!");
					}
				});
			}else{
				alert("Lozinke se ne poklapaju, unesite ponovo vrednosti za lozinke!");
			}
			
			return false;
			
		
		}
		
		
	</script>
	
	
	<style>
	
		/*header u vrhu stranice*/
		.top-header {
            background: white;
            min-height: 40px;
            margin: 20px 30px -5px 30px;
            padding: 5px 10px;
            
		}
		
		.top-header .title {
			color : #555;
            font-size: 27px;
		}
		
		/*centralni sadrzaj stranice*/
		.content {
			margin: 15px 15px 50px 15px;
		}
		
		.blok {
			padding-bottom: 50px;
		}
		
		.header {
			background : #A16073;
			color : white;
			padding : 5px;
		}
		
		.flat-button {
			border: 0;
			background: #A16073;
			color: white;
			padding: 10px 15px;
			box-shadow: none;
			border-radius: 0px;
			-webkit-appearance: none;
			transition: background 0.1s linear;
		}
		.flat-button:HOVER {
			background: #c18093;
		}
		
	</style>
					
</head>
<body style='background:#e1f7d5;'>
	<div class='top-header'>
		<span style='color:#ccc;font-size:18px;'>&lt;&lt;&nbsp;</span><a href='/' class='title'>Bioskopi i pozorista</a>
	</div>
	
	<div class='row content'>
		<div class='col-sm-6 blok'>
			<div class='header'>
				<div>Registracija</div>
			</div>
			<div style='background: white; padding: 10px 15px;'>
				<form id = 'registracija_form' onsubmit='return registrujKorisnika(event)'>
					<span style='display:inline-block;width:100px;'>Ime:</span><input type="text" name='name' id='name' style='margin-bottom: 5px;' placeholder="Unesite ime" required><br>
					<span style='display:inline-block;width:100px;'>Prezime:</span><input type="text" name='surname' id='surname' style='margin-bottom: 5px;' placeholder="Unesite prezime" required><br>
					<span style='display:inline-block;width:100px;'>Grad:</span><input type="text" name='city' id='city' style='margin-bottom: 5px;' placeholder="Unesite grad" required><br>
					<span style='display:inline-block;width:100px;'>Broj telefona:</span><input type="text" name='phone' id='phone' style='margin-bottom: 5px;' placeholder="Unesite broj telefona" required><br>
		        	<span style='display:inline-block;width:100px;'>Email:</span><input type="text" name='email' id='email' style='margin-bottom: 5px;' placeholder="example@gmail.com" required><br>
		        	<span style='display:inline-block;width:100px;'>Lozinka:</span><input type="password" name='passwordHash' id='passwordHash' style='margin-bottom: 5px;' placeholder="Unesite lozinku" required><br>
		        	<span style='display:inline-block;width:100px;'>Potvrdi lozinku:</span><input type="password" name='potvrdi' id='potvrdi' style='margin-bottom: 5px;' placeholder="Unesite lozinku" required><br>
				
				<div style='text-align: right;'>
					<input type="submit"  class='flat-button' value='Registruj se' id='registerB'>
				</div>
				</form>
				 
	        	
			</div>
		</div>
	</div>
	
</body>
</html>
