	<script>
		function prikaziDetaljeSegmenta(hall_label, projection_date_id) {
			//projection_date_id ce posluziti da povadimo zauzeta mesta za ovu projekciju

			$('#seats-div').empty();
			
			var theater_id = getUrlParameter('id');
			var segment_label = $('#segmenti-pregled-select').val();
			
			$.ajax({
	   			url: "registered/get_segment_by_label_for_hall_for_theater/" + segment_label + "/" + theater_id + "/" + hall_label,
	   			type:"GET",
	   			dataType:"json",
	   			complete: function(data) {
	   				segment = JSON.parse(data.responseText);
	   				
	   				if (segment.seats == null) {
	   					return; //neka greska, nema tog segmenta
	   				}
	   				
					if (segment.segmentType == 'STANDARD')
						$('#tip-segmenta-span').text('(standardni)');
					else if (segment.segmentType == 'BALCONY')
						$('#tip-segmenta-span').text('(balkon)');
					else if (segment.segmentType == 'VIP')
						$('#tip-segmenta-span').text('(VIP)');
					
					//sad treba namestiti sedista...
					for (var r = 1; r <= 10; r++) {
						var row = "<div style='display:inline-block; width: 25px;'>"+r + " </div>";
						for (var s = 1; s <= 20; s++) {
							row += "<button class='seat empty' id='seat-"+r+"-"+s+"' onclick='toggleSediste("+r+", "+s+")'>"+s+"</button>";
						}
						row += "<br>"
						$('#seats-div').append(row)
					}
					//okej to je prikaz generalno, sad treba oznaciti mesta koja postoje
					
					for (var s in segment.seats) {
						var row_num = segment.seats[s].row;
						var seat_num = segment.seats[s].number;
						$('#seat-'+row_num+"-"+seat_num).removeClass('empty');
					}
					
					window.selektovanoSedista = 0;
					$('#prijatelji-selecti-div').empty();
					
					//aj sad da blokiram sva zauzeta
					$.ajax({
			   			url: "registered/get_taken_seats/" + segment_label + "/" + theater_id + "/" + hall_label + "/" + projection_date_id,
			   			type:"GET",
			   			dataType:"json",
			   			complete: function(data) {
			   				var seats = JSON.parse(data.responseText);
			   				
			   				for (var s in seats) {
								var row_num = seats[s].row;
								var seat_num = seats[s].number;
								$('#seat-'+row_num+"-"+seat_num).addClass('taken');
			   				}
			   			}
					});
	   			}
			});
		}
	</script>
	
	<script>
		function setupOdabirSegmenata(projection_date_id, hall_label) {
			
			$('#sala-labela').text("sala " + hall_label);
			$('#segmenti-pregled-select').attr('onchange', 'prikaziDetaljeSegmenta("'+hall_label+'", '+projection_date_id+')');
			$('#rezervisi-button').attr('onclick', 'rezervisi('+projection_date_id+', "'+hall_label+'")');
		
			$.ajax({
				url: "registered/get_all_segments_for_projection_date/" + projection_date_id,
				type:"GET",
				dataType:"json",
				complete: function(data) {
					segs = JSON.parse(data.responseText);
					//segs = page.content;
					
					$('#segmenti-pregled-select').empty();
					
					if (segs == null) {
						return;
					}
					
					segs.forEach(function(s, i) {
						$('#segmenti-pregled-select').append("<option value='"+s.label+"'>"+s.label+"</option>");
					});
					
					prikaziDetaljeSegmenta(hall_label, projection_date_id);
				}
			});
		}
	</script>
	
	<script>
		function setUpPrijateljiSelect(r,s) {
			//prima row i seat number
			
			$('#prijatelji-selecti-div').append("<div id='prijatelj-"+r+"-"+s+"'><div style='display:inline-block; width:150px;'>Red "+r+", Sediste "+s+"</div><select  id='prijatelj-"+r+"-"+s+"-select' style='width:150px; margin-bottom:4px;' ></select></div>")

	   			complete: function(data) {
	   				var friends = JSON.parse(data.responseText);
	   				
	   				if (friends.length == 0) {
		   				//
	   				}
		   				
	   				friends.forEach(function (f, i) {
	   					$('#prijatelj-'+r+'-'+s+'-select').append('<option value='+f.id+'>'+f.name+' '+f.surname+'</option>');
	   				});
	   			}
			});
			
		}
	</script>
	
	<script>
		//prima red i broj sedista kao parametre
		function toggleSediste(r, s) {
			
			if ($('#seat-'+r+'-'+s).hasClass('empty') || $('#seat-'+r+'-'+s).hasClass('taken'))
				return;
			
			if ($('#seat-'+r+'-'+s).hasClass('reserved')) {
				$('#seat-'+r+'-'+s).removeClass('reserved');
				
				window.selektovanoSedista--;
				$('#prijatelj-'+r+'-'+s).remove();
				if (window.selektovanoSedista <= 1) {
					$('#prijatelji-labela').css('display', 'none');
				}
				
			} else {

				$('#seat-'+r+'-'+s).addClass('reserved');
				
				window.selektovanoSedista++;
				if (window.selektovanoSedista > 1) {
					$('#prijatelji-labela').css('display', 'block');
					setUpPrijateljiSelect(r, s);
				}
			}
			
		}
	</script>
	
	<script>
		function rezervisi(projection_date_id, hall_label) {

			var theater_id = getUrlParameter('id');
			var segment_label = $('#segmenti-pregled-select').val();
			
			var reservation = {};
			reservation.projectionDate = {}
			reservation.projectionDate.id = projection_date_id;
			reservation.reservationSeats = [];
			$('#seats-div > .reserved').each(function (i, s) {
				var id_parts = s.id.split('-');
				var seat_num = parseInt(id_parts[2]);
				var seat_row = parseInt(id_parts[1]);
				
				var reservationSeat = {};
				reservationSeat.seat = {};
				reservationSeat.seat.number = seat_num;
				reservationSeat.seat.row = seat_row;
				reservationSeat.seat.segment = {};
				reservationSeat.seat.segment.label = segment_label;
				reservationSeat.seat.segment.hall = {};
				reservationSeat.seat.segment.hall.label = hall_label;
				reservationSeat.seat.segment.hall.theater = {};
				reservationSeat.seat.segment.hall.theater.id = theater_id;
				reservationSeat.user = {};
				
				var friend_select = $('#prijatelj-'+seat_row+'-'+seat_num+'-select');
				if (friend_select.length != 0)
					reservationSeat.user.id = friend_select.val();
				else 
					reservationSeat.user.id = window.currentUser.id;
				reservation.reservationSeats.push(reservationSeat);
				
			});
			
			var reservationJSON = JSON.stringify(reservation);
			$.ajax({
	   			url: "/reservation/add_new_reservation",
	   			type:"POST",
	   			data: reservationJSON,
				contentType:"application/json",
	   			dataType:"json",
	   			complete: function(data) {
	   				var s = JSON.parse(data.responseText);
	   				
	   				if (s == null || s == false) {
	   					alert('Rezervacija nije uspela!');
	   				} else {
	   					alert('Rezervisana mesta!');
	   					$('#reserve-a-seat-modal').modal('hide');
	   				}
	   			}
			});
		}
	</script>

	<script>

			var theater_id = getUrlParameter('id');
			
			var reservation = {};
			reservation.projectionDate = {}
			reservation.projectionDate.id = projection_date_id;
			reservation.reservationSeats = [];

			reservationSeat.seat.row = seat_row;
			reservationSeat.seat.segment = {};
			reservationSeat.seat.segment.label = segment_label;
			reservationSeat.seat.segment.hall = {};
			reservationSeat.seat.segment.hall.label = hall_label;
			reservationSeat.seat.segment.hall.theater = {};
			reservationSeat.seat.segment.hall.theater.id = theater_id;

	<script>
		function showProjectionsForDate(date) {
			
			$('#repertoar').empty();
			$('#dates-buttons>*').removeClass('fb-active');
			$('#date-button-'+date).addClass('fb-active');
			
			theater_id = getUrlParameter('id');
			
			$.ajax({
	   			url: "registered/get_projections_for_theater_for_date/" + theater_id + "/" + date,
	   			type:"GET",
	   			dataType:"json",
	   			complete: function(data) {
	   				page = JSON.parse(data.responseText);
	   				projections = page.content;
	   				
	   				if (projections == null || projections.length == 0) {
	   					return;
	   				}
	   				
	   				projections.forEach(
	   					function (p, i) {
	   						var s = 
	   								"<li style='border-bottom:1px solid #c18093; padding:10px; background:white; min-height:90px;'> " +
	   									"<img class='small-poster' src='data:image/png;base64, "+p.poster+"' width='50' height='70' style='float:left; margin-right: 10px; padding:3px; border:1px solid #ccc;' data-toggle='modal' data-target='#poster-full-view-modal' onerror='this.src=\"images/missing.jpg\";' onclick='setPosterFullView(\""+p.title+"\", \""+p.poster+"\")'/>  " +
										"<div > " +
											"<div style='width:30%; float:left; vertical-align: top;'> " +
												"<div style='font-weight: bold;'>"+p.title+"</div> " +
												"<div>"+p.runtime+" min.</div> " +
											"</div> " +
											"<div style='width:60%; margin-left:auto; text-align:right;'> ";
							
							$.ajax({
					   			url: "registered/get_projectiondates_for_theater_for_projection/" + theater_id + "/" + p.id,
					   			type:"GET",
					   			dataType:"json",
					   			complete: function(data) {
					   				page = JSON.parse(data.responseText);
					   				projectionDates = page.content;
							
					   				if (projectionDates == null || projectionDates.length == 0)
					   					return;
					   				
					   				projectionDates.forEach(
				   						function (pd, ii) {
				   							if (pd.date == date) {
					   							s += "<button class='flat-button' style='display: inline-block; padding:5px 15px; text-align: center; margin-bottom: 4px;' data-toggle='modal' data-target='#reserve-a-seat-modal' onclick='setupOdabirSegmenata("+pd.id+", \""+pd.hallLabel+"\")'> " +
														"<div style='color:white'>sala "+pd.hallLabel+"</div> " +
														"<div style='color:white'>"+pd.time+"</div> " +
														"<div style='color:white; font-weight: bold;'>"+pd.price+" din</div> " +
													"</button> ";
				   							}
				   						}
			   						)
									s +=		"</div> " +
											"</div> " +
										"</li>"
	   								$('#repertoar').append(s);
	   							}
							});//ajax
	   					}//function(p,i)
	   				);//projections.forEach
	   			}
			});//ajax
		}
	</script>

	<script>
		function showDiscountSeats() {
			
			var theater_id = getUrlParameter('id');
			
			$('#karte-na-popustu-div').empty();
			
			$.ajax({
	   			url: "registered/get_discount_seats_for_theater/" + theater_id,
	   			type:"GET",
	   			dataType:"json",
	   			complete: function(data) {
	   				d_seats = JSON.parse(data.responseText); //ne vraca page, samo obicnu List<DiscountSeat>
	   				
	   				if (d_seats == null || d_seats.length == 0) {
	   					
	   					$('#karte-na-popustu-div').html('<span style="color:#aaa;padding:5px 10px;">(nema karata na popustu)</span>');
	   					return;
	   				}
	   				
	   				
	   				
	   				d_seats.forEach(
	   					function (d_seat, i) {
	   						$('#karte-na-popustu-div').append(
   								"<div class='karta-na-popustu' style='width: 315px; height: 180px'> " +
	   								"<div style='width: 100%;'> " +
	   									"<div style='background: #c18093; width: 100%; height: auto; overflow: hidden;'> " +
	   										"<div style='color: white; padding: 5px 10px; float:left;'>"+d_seat.projectionDate.projection.title+"</div> " +
	   										"<div style='background: #e1f7d5; padding: 5px 10px; float:right;'>-"+d_seat.discount+"%</div> " +
	   									"</div> " +
	   									"<img src='data:image/png;base64, "+d_seat.projectionDate.projection.poster+"' onerror='this.src=\"images/missing.jpg\";' style='height:150px; max-width:100px; float:left;'> " +
	   									"<div style='display:inline-block; padding:10px 0px 10px 10px; width: 210px;' > " +
	   										"<span>sala "+d_seat.seat.segment.hall.label+", <span style='color:#aaa;'>segment "+d_seat.seat.segment.label+"</span></span><br> " +
	   										"<span>"+d_seat.projectionDate.date+"</span><br> " +
	   										"<span>"+d_seat.projectionDate.time+"</span><br> " +
	   										"<span>red "+d_seat.seat.row+", sediste "+d_seat.seat.number+"</span><br> " +
	   										"<span style='text-decoration:line-through;'>"+d_seat.projectionDate.price+" din</span><br> " +
	   										"<span style='color:white; background: #c18093; padding: 5px 10px; float:right;'>"+String(d_seat.projectionDate.price-(d_seat.projectionDate.price*d_seat.discount/100))+" din</span><br> " +
	   									"</div> " +
	   								"</div> " +
	   								"<button  class='hover-over-rezervisi' style='position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; z-index: 3; text-align: center; line-height:180px;' onclick='rezervisi_brzo("+d_seat.projectionDate.id+", "+d_seat.seat.number+", "+d_seat.seat.row+", \""+d_seat.seat.segment.label+"\", \""+d_seat.seat.segment.hall.label+"\", "+d_seat.discount+")'> " +
	   								"	REZERVISI " +
	   								"</button> " +
	   							"</div>"
   							);

	   					}
   					);//forEach
	   			}
			});
		}
	</script>

	<script>
		$(document).ready(function(){
			
			//daj da odmah nadje current usera i ostavi ga u window objektu, mozda zatreba za nesto
			$.ajax({
				url: "public/get_current_user",
				type:"GET",
				dataType:"json",
				complete: function(data) {
					
					var user;
					if (data.responseText == "")
						//nije ulogovan (ovo se i ne moze desiti jer onda ne bi ni imao pristup ovoj stranici)
						user = null;
					else
						user = JSON.parse(data.responseText);
					
					window.currentUser = user;
					//to je to
				}
			});

			theater_id = getUrlParameter('id');
		
			if (theater_id == "") {
				return;
			}
		
			$.ajax({
	   			url: "public/get_theater_by_id/" + theater_id,
	   			type:"GET",
	   			dataType:"json",
	   			complete: function(data) {
	   				theater = JSON.parse(data.responseText);
	   				
	   				if (theater == null) {
	   					return;
	   				}

	   				$('#desc-bioskopa').text(theater.description)
	   				$('#naziv-bioskopa').text(theater.name)
	   				$('#adresa-bioskopa').text(theater.address)
	   				$('#gmap_canvas').attr('src', "https://maps.google.com/maps?q="+encodeURIComponent(theater.address)+"&t=&z=13&ie=UTF8&iwloc=&output=embed")
	   			}
			});
	   		
			$.ajax({
	   			url: "registered/get_projection_dates_for_theater/" + theater_id,
	   			type:"GET",
	   			dataType:"json",
	   			complete: function(data) {
	   				page = JSON.parse(data.responseText);
	   				dates = page.content;
	   				
	   				if (dates == null || dates.length == 0) {
	   					return;
	   				}
	   				dates.forEach(
	   					function (date, i) {
	   						if (i == 0) {
		   						$('#dates-buttons').append("<button id=date-button-"+date+" class='flat-button' style='margin-right:1px;' onclick='showProjectionsForDate(\"" + date + "\")'>" + date + "</button>");
	   							showProjectionsForDate(date);
	   						}
	   						else
		   						$('#dates-buttons').append("<button id=date-button-"+date+" class='flat-button'  style='margin-right:1px;' onclick='showProjectionsForDate(\"" + date + "\")'>" + date + "</button>");
	   						
	   						
	   						if (i > 3)
	   							return; //dosta je 3 dana

	   					}
	   				);
	   			}
			});
			
			
			
			showDiscountSeats();
			
		})
	</script>
