<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Bioskopi - Fan zona</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fanzone.css">
    
    <script src="js/helpers.js"></script>

	<script>
		$(document).ready(function(){
			

			theater_id = getUrlParameter('id');
		
			if (theater_id == "") {
				return;
			}
		
			$.ajax({
	   			url: "public/get_theater_by_id/" + theater_id,
	   			type:"GET",
	   			dataType:"json",
	   			complete: function(data) {
	   				theater = JSON.parse(data.responseText);
	   				
	   				if (theater == null) {
	   					return;
	   				}

	   				$('#desc-bioskopa').text(theater.description)
	   				$('#naziv-bioskopa').text(theater.name)
	   				$('#adresa-bioskopa').text(theater.address)
	   				$('#gmap_canvas').attr('src', "https://maps.google.com/maps?q="+encodeURIComponent(theater.address)+"&t=&z=13&ie=UTF8&iwloc=&output=embed")
	   			}
			});
	   				
		})
	</script>
				
</head>
<body>
	<div class='top-header'>
		<h1 class='title'>Fan zona</h1>
	</div>
	
	<div class='button-card' >
		<a href='#'>Dodaj oglas</a>
	</div>
	<div class='header'>Tematski rekviziti</div>	
	
</body>
</html>
